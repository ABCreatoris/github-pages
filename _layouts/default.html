<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emojify.js@1.1.0/dist/css/basic/emojify.min.css">
</head>
<body>
  <div class="menu-overlay"></div>
  
  <header class="site-header">
    <nav class="site-nav">
      <div class="nav-left">
        <img src="{{ '/avatar.jpg' | relative_url }}" alt="头像" class="avatar">
        <h1>ABCreatoris</h1>
      </div>
      <button class="menu-toggle" aria-label="Toggle menu">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div class="nav-right">
        <a href="{{ '/' | relative_url }}">首页</a>
        <a href="{{ '/tags' | relative_url }}">标签</a>
        <a href="{{ '/archive' | relative_url }}">归档</a>
        <a href="{{ '/about' | relative_url }}">关于</a>
        <a href="https://abcreatoris.com" class="home-button" target="_blank" rel="noopener noreferrer">
          回主页
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12h18M12 3l9 9-9 9"/>
          </svg>
        </a>
      </div>
    </nav>
  </header>

  <main>
    {{ content | emojify }}
  </main>

  <button class="back-to-top" aria-label="回到顶部">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 19V5M5 12l7-7 7 7"/>
    </svg>
  </button>

  <footer class="site-footer">
    <div class="social-links">
      <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="mailto:your.email@example.com">Email</a>
    </div>
    <p>&copy; {{ site.time | date: '%Y' }} ABCreatoris. All rights reserved.</p>
  </footer>

  <script src="{{ '/assets/js/image-loader.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/emojify.js@1.1.0/dist/js/emojify.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    emojify.setConfig({
      img_dir : 'https://cdn.jsdelivr.net/npm/emojify.js@1.1.0/dist/images/basic',
      ignore_tags: []
    });
    document.querySelectorAll('.post-content').forEach(function(el) {
      emojify.run(el);
    });
    document.querySelectorAll('.post-content p').forEach(function(p) {
      if (/[\u4e00-\u9fa5]/.test(p.textContent)) {
        p.classList.add('cn-indent');
      }
    });
  });
  </script>
</body>
</html>
